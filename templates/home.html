<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diabetesPrediction</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}" >
</head>

<body>
    <div class="login">
        <h1>Diabetes Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <input type="text" name="Pregnancies" placeholder="Pregnancies" required="required" /><br>
            <input type="text" name="Glucose" placeholder="Glucose" required="required" /><br>
            <input type="text" name="BloodPressure" placeholder="Blood Pressure" required="required" /><br>
            <input type="text" name="SkinThickness" placeholder="Skin Thickness" required="required" /><br>
            <input type="text" name="Insulin" placeholder="Insulin" required="required" /><br>
            <input type="text" name="BMI" placeholder="BMI" required="required" /><br>
            <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction"
                required="required" /><br>
            <input type="text" name="Age" placeholder="Age" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <h2>Person is {{result}}</h2>
    </div>
</body>

</html>
